<!doctype html>
<html lang="en">
    <head>
        <title>New Post - BlogPost</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newpost.css">
    </head>
    <body>
        <div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
        <h1>Create a New Post</h1>
        <div id="list">
            <form method="post" action="http://localhost:3000/newpost">
                <div>
                    <label for="post-title">Title:</label>
                    <input id="post-title" type="text" name="title" required>
                </div>
                <div>
                    <label for="post-content">Content:</label>
                    <textarea id="post-content" name="content" required></textarea>
                </div>
                <button type="submit">Create Post</button>
            </form>
        </div>
        <script src="newpost.js"></script>
    </body>
</html>
