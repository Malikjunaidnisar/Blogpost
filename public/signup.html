<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SignUp Page</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>SignUp Page</h1>
            </div>
            <div>
                <h3>Welcome to SignUp page</h3>
            </div>
            <div class="form">
                <form action="/https:/blogpost-ogi9.onrender.com/signup" method="post">
                    <div class="userName">
                        <label for="userInput">UserName:</label>
                        <input
                            type="text"
                            id="userInput"
                            placeholder="Enter Your Name"
                            name="name"
                            required
                        />
                    </div>
                    <div class="email">
                        <label for="userEmail">Email: </label>
                        <input
                            type="email"
                            id="userEmail"
                            placeholder="Enter your Email"
                            name="email"
                            required=""
                        />
                    </div>
                    <div class="flex">
                        <label for="userPassword">Password: </label>
                        <input
                            type="password"
                            id="userPassword"
                            placeholder="Enter Password"
                            name="password"
                            required
                            minlength="8"
                            max="12"
                        />
                    </div>
                    <div class="button">
                        <button type="submit" id="test">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
